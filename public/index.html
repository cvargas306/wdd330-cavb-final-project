<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChordFinder</title>
  <link rel="stylesheet" href="css/styles.css" />

</head>

<body>
  <header>
    <h1>ChordFinder</h1>
    <p>Find chords, lyrics, and artist info in one place</p>
  </header>

  <main>
    <section id="chord-search">
      <h2>Search Chord</h2>
      <input type="text" id="chordInput" placeholder="e.g., G major, A7" />
      <button id="chordBtn">Show Chord</button>
      <div id="chordDisplay"></div>
    </section>

    <section id="lyrics-search">
      <h2>Search Lyrics</h2>
      <input type="text" id="artistInput" placeholder="Artist name" />
      <input type="text" id="songInput" placeholder="Song title" />
      <button id="lyricsBtn">Get Lyrics</button>
      <div id="lyrics"></div>
    </section>

    <section id="artist-info-section">
      <h2>Artist Info</h2>
      <div id="artist-info"></div>
      <button id="artistBtn">Get Artist Info</button>

    </section>
  </main>

  <script src="js/main.js"></script>
</body>

</html>
